<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>自适应</title>
    <style>
        div{
            background: #ff7e59;
            height: 200px;
        }
        @media screen and (max-width: 399px) {
            div{
                width: 100px;
            }
        }
        @media screen and (min-width: 400px) and (max-width: 768px){
            div{
                width: 400px;
            }

        }
        @media screen and (min-width: 769px){
            div{
                width: 800px;
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
